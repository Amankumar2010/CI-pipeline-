name: Hello World CI (Raspberry Pi Runner)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Tell GitHub to only use the Pi runner
    runs-on: [self-hosted, linux, arm64]

    steps:
      # 1️⃣ Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install Python & pip (if not already installed)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      # 4️⃣ Install project requirements
      - name: Install requirements
        run: pip3 install -r requirements.txt

      # 5️⃣ Run tests
      - name: Run pytest
        run: pytest -v
