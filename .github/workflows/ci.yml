name: Hello World CI

# 1️⃣ Trigger workflow on push and pull request events
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # 2️⃣ Use Ubuntu as the runner (virtual machine provided by GitHub)
    runs-on: ubuntu-latest

    steps:
      # 3️⃣ Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # 4️⃣ Set up Python 3.10 in the runner
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6️⃣ Run tests with pytest
      - name: Run tests
        run: pytest -v

